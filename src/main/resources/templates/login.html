<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Login page</title>
  <link rel="shortcut icon" href="https://hackr.io/tutorials/learn-java-spring-framework/logo/logo-java-spring-framework?ver=1555390385">
</head>

<body>
<form class="d-flex justify-content-center" th:action="@{/}" method="post">
  <div class="form-signin" style="width: 350px; height: 50px" >
    <label for="email" class="h2 mb-3 mt-5 font-weight-bold">Please sign in</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Email address" required autofocus>
    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
  </div>
</form>
</body>
</html>
